#  Server Configuration  #
spring.application.name=auth-system
# Port do Spring Boot (default 8080)
server.port=${SERVER_PORT:8080}

# Datasource (PostgreSQL) Settings #
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:authsystem}
spring.datasource.username=${DB_USERNAME:macedo}
spring.datasource.password=${DB_PASSWORD:password}

# Hibernate DDL auto (validate | update | create | create-drop)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration Settings #
# ⚠️ IMPORTANTE: Use uma chave forte e única em produção!
# Gerar uma chave segura: openssl rand -base64 64
jwt.secret=${JWT_SECRET:6Z3xK9mP2qL8vN4wR7tY1hJ5fG6dC8sA0bX3eW9zV5nM2pQ4kL7uH6jF8sD3gN1bV5mZ}
jwt.access-token-expiration-ms=${JWT_ACCESS_TOKEN_EXPIRATION_MS:900000}
jwt.refresh-token-expiration-ms=${JWT_REFRESH_TOKEN_EXPIRATION_MS:86400000}


# Swagger / OpenAPI Configuration #
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.show-actuator=true

# CORS Configuration #
# Origens permitidas para CORS (separadas por vírgula)
# Exemplo: http://localhost:3000,https://app.example.com
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}

# Headers permitidos nas requisições CORS
cors.allowed-headers=${CORS_ALLOWED_HEADERS:Authorization,Content-Type,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers,X-Requested-With}

# Headers expostos nas respostas CORS
cors.exposed-headers=${CORS_EXPOSED_HEADERS:Authorization,Content-Type,X-RateLimit-Limit,X-RateLimit-Remaining,X-RateLimit-Reset,Retry-After}

# Métodos HTTP permitidos
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}

# Configuração de credenciais (cookies, autorização)
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# Tempo máximo de cache do preflight (em segundos)
cors.max-age=${CORS_MAX_AGE:3600}

# Flyway Settings #
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging Configuration #
logging.level.com.macedo.auth.authsystem=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
